<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 96 - Pig</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pig">
            <div class="pig-left-ear">
                <div class="pig-left-ear-hole"></div>
            </div>
            <div class="pig-right-ear">
                <div class="pig-right-ear-hole"></div>
            </div>
            
            <div class="pig-head">
                <div class="pig-left-eye">
                    <div class="pig-left-pupil"></div>
                </div>
                <div class="pig-right-eye">
                    <div class="pig-right-pupil"></div>
                </div>

                <div class="pig-nose">
                    <div class="pig-nose-left"></div>
                    <div class="pig-nose-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
