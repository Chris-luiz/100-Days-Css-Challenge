<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="table-header">
                <div class="table-header-left">
                    <span class="table-header-left-title">weekly report</span> 
                    <span class="table-header-left-dateRate">01.Feb - 07.Feb</span>
                </div>
                <div class="table-header-right">
                    <span class="table-header-right-title">Revenue</span>
                    <span class="table-header-right-price">$ 3621.79</span>
                </div>
            </div>
            <div class="table-content">
                <div class="table-content-legends">
                    <span class="table-content-legend">Views</span>
                    <span class="table-content-legend">Purchase</span>
                </div>
                
                <div class="table-content-graphic">
                    <span class="table-content-back-line"></span>
                    <span class="table-content-back-line"></span>
                    <span class="table-content-back-line"></span>

                    <span class="data-red">
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>
                        <span class="tooltip-red"></span>

                        <svg height="50" width="400">
                            <polyline class="polyline" points="9,45 65,12 120,25 180,11 215,32 250,45 320,15"
                            style="fill:none;stroke: #ff4242;stroke-width:2; position: relative;" />
                        </svg> 
                    </span>

                    <span class="data-blue">
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>
                        <span class="tooltip-blue"></span>

                        <svg height="100" width="400">
                            <polyline class="polyline" points="9,61 65,50 120,65 180,55 215,40 250,65 320,50"
                            style="fill:none;stroke: #7474ff;stroke-width:2; position: relative;" />
                        </svg> 
                    </span>
                </div>

                <div class="table-content-days">
                    <div class="table-content-day">mon</div>
                    <div class="table-content-day">tue</div>
                    <div class="table-content-day">wed</div>
                    <div class="table-content-day">thu</div>
                    <div class="table-content-day">fri</div>
                    <div class="table-content-day">sat</div>
                    <div class="table-content-day">sun</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
