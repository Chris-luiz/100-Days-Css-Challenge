<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <div class="lateral-menu-item">
                <p>&#9633 Dashboard</p>
            </div>
            <div class="lateral-menu-item">
                <p>&#9633 Profile</p>
            </div>
            <div class="lateral-menu-item">
                <p>&#9633 Notifications</p>
            </div>
            <div class="lateral-menu-item">
                <p>&#9633 Messages</p>
            </div>
            <div class="lateral-menu-item">
                <p>&#9633 Settings</p>
            </div>
        </div>
    
        <div class="notification">

            <div class="notification-heading">
                <div class="notification-heading-menu">
                    <div class="top-line widget"></div>
                    <div class="top-circle"></div>
                    <div class="bot-line widget"></div>
                </div>

                <input type="text" class="notification-search" placeholder="Search ...">

                <p class="notification-heading-title">Notifications</p>
                <p class="notification-heading-search">&#9633</p>
            </div>

            <div class="notification-body">
                
                <div class="notification-body-flow">
                    <div class="line"></div>

                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="notification-body-message">
                    <div class="notification-body-item">
                        <span class="time">9:24 AM</span>
                        <p><strong>John Walker</strong> posted a photo on your wall.</p>
                    </div>

                    <div class="notification-body-item">
                        <span class="time">8:19 AM</span>
                        <p><strong>Alice Parker</strong> commented your last post.</p>
                    </div>

                    <div class="notification-body-item">
                        <span class="time">Yesterday</span>
                        <p><strong>Luke Wayne</strong> added you as friend.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
